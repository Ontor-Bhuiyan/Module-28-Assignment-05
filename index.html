<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joruri Seba</title>
    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind Css CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Style Css Sheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- navbar section start -->
        <section class="navbar-sec" id="navbar-id">
            <div class="flex flex-col md:flex-row justify-between roboto-english max-w-[1800px] max-h[100px] mx-auto py-[20px]">
                <div class="main-logo flex items-center pb-[20px] md:pb-[0px] mx-auto md:mx-0">
                    <img class="w-[45px]" src="./images/logo.png">
                    <h2 class="text-[#006747] font-extrabold ml-2 leading-[1.3]">Emergency <br> Service</h2>
                </div>
                <div class="right-site flex mx-auto md:mx-0">
                    <div class="heart-icon flex justify-center items-center w-[100px] bg-[#41ff6b1a] rounded-[50px]">
                        <p class="font-extrabold pr-[8px]" id="heart-count"></p>
                        <img class="w-[25px] h-[25px]" src="./images/heart.png" alt="">
                    </div>
                    <div class="coin-count flex justify-center items-center w-[100px] mx-[20px] bg-[#41ff6b1a] rounded-[50px]">
                        <p class="font-extrabold pr-[8px]" id="coin-balance"></p>
                        <img class="w-[18px] h-[18px]" src="./images/coin.png" alt="">
                    </div>
                    <div class="copy-count flex justify-center items-center w-[100px] bg-[#00a63e] text-white rounded-[50px]">
                        <p class="font-semilight pr-[8px]" id="copy-count">0</p>
                        <p class="font-semilight">Copy</p>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <script src="js/custom.js"></script>
</body>
</html>
